<!-- Portfolio Modals -->
{% for post in site.posts %}
  <div class="portfolio-modal modal fade" id="post{{ forloop.index }}" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="close-modal" data-dismiss="modal">
          <div class="lr">
            <div class="rl"></div>
          </div>
        </div>
        <div class="container">
          <div class="row">
            <div class="col-lg-9 mx-auto">
              <div class="modal-body">
                <!-- Project Details Go Here -->
                <h2 class="text-uppercase">{{ post.title }}</h2>
                <p class="item-intro text-muted">{{ post.subtitle }}</p>
                <img class="img-fluid d-block mx-auto" src="{{ post.image }}" alt="{{ post.alt }}">
        <p>{{ post.content }}</p>
                <p class="text">{{ post.text }}</p>
              </div>
            </div>
          </div>
          <div class="row">
            {% for person in post.people %}
            <div class="col">
              <div class="team-member">
                <img class="mx-auto rounded-circle" src="{{ person.image }}" alt="">
                <h4>{{ person.name }}</h4>
                <p class="text-muted">{{ person.role }}</p>
                <ul class="list-inline social-buttons">
                {% for network in person.social %}
                  <li class="list-inline-item">
                    <a href="{{ network.url }}" target="_blank">
                      <i class="{{ network.icon }}"></i>
                    </a>
                  </li>
                {% endfor %}
                </ul>
              </div>
            </div>
            {% endfor %}
            <div class="button col-lg-12 mx-auto">
              <button class="btn btn-primary" data-dismiss="modal" type="button">
              <i class="fas fa-angle-left"></i>
              Voltar</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
{% endfor %}
<!-- End Portfolio Modals -->
